<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
  <load src="./partials/header.html"/>

    <main class="main">
        <div class="main__image"></div>
        <h1 class="main__titulo">CONTACTO</h1>
        <div class="main__parrafos">
            <p class="main__parrafos-1">Si quieres ponerte en contacto con nosotras por favor rellena el siguiente formulario.</p>
            <p class="main__parrafos-2">Todos los campos marcados con * son obligatorios.</p>
        </div>
        <form class="main__formulario">
            <label class="main__formulario-label" for="Nombre">Nombre completo*</label>
            <input
              class="form"
              placeholder="Nombre..."
              id="Nombre"
              type="text"
              name="Nombre"
              required
            />

            <label class="main__formulario-label" for="Mail">Email*</label>
            <input
              class="form-2"
              placeholder="nombre@apellidos@mail.com"
              id="Mail"
              type="email"
              name="Mail"
              required
            />

            <label class="main__formulario-label" for="Telefono">Tel√©fono</label>
            <input
              class="form"          
              placeholder="Ej: 123456789"
              id="Telefono"
              type="tel"
              name="Telefono"
            
            />

            <label class="main__formulario-label" for="Mensaje">Mensaje*</label>
            <textarea
            class="mensaje" 
            id="Mensaje" 
            name="Mensaje" 
            required
            >
            </textarea>

            <input class="main__formulario-boton" type="submit" value="Enviar" />

        </form>
    </main>
    <load src="./partials/footer.html"/>
</body>
</html>
